<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/css-reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./fonts/Iran-Sans.css">
    <link rel='stylesheet' href="./css/index.css">
</head>

<body>
    <div class="back-drop"></div>
    <header>
        <nav>
            <span class="mode-view"><i class="fa fa-sun"></i></span>
        </nav>
        <h2>Shop</h2>
        <div class="shop-cart">
            <div class="cart-number">0</div>
            <i class="fa fa-cart-shopping"></i>
        </div>
    </header>
    <main>
        <h3>Products</h3>
        <form action="" class="search-product">
            <input id='search' type="search" name="" id="" placeholder="Search Product">
        </form>
        <div class="filter-list">
            <button class="filter-btn" data-filter="">All</button>
            <button class="filter-btn" data-filter="bed">Bed</button>
            <button class="filter-btn" data-filter="desk">Desk</button>
            <button class="filter-btn" data-filter="sofa">Sofa</button>
            <button class="filter-btn" data-filter="lamp">Lamp</button>
            <button class="filter-btn" data-filter="television">TV</button>
        </div>
        <div class="products"></div>
        <div class="box-shop-cart">
            <h2>Your Cart</h2>
            <div class="box-shop-items"></div>
            <div class="box-shop-description">
                <div class="total-price">Total Price : 0 $</div>
                <div class="button-box">
                    <button class="clear-cart button-shop">clear cart</button>
                    <button class="confirm-cart button-shop">confirm</button>
                </div>
            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./index.js"></script>
</body>

</html>
